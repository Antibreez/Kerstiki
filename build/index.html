<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Крестики-нолики</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <main>
    <section class="field">
      <div class="field__cell  field__cell--top-left" data-id="0"></div>
      <div class="field__cell  field__cell--top-center" data-id="1"></div>
      <div class="field__cell  field__cell--top-right" data-id="2"></div>
      <div class="field__cell  field__cell--middle-left" data-id="3"></div>
      <div class="field__cell  field__cell--middle-center" data-id="4"></div>
      <div class="field__cell  field__cell--middle-right" data-id="5"></div>
      <div class="field__cell  field__cell--bottom-left" data-id="6"></div>
      <div class="field__cell  field__cell--bottom-center" data-id="7"></div>
      <div class="field__cell  field__cell--bottom-right" data-id="8"></div>
    </section>

    <div class="gameover">
      <p class="gameover__text"></p>
      <button class="gameover__close">Играть еще</button>
      <button class="gameover__to-start">Меню</button>
    </div>
    <div class="begin">
      <button class="begin__button  begin__button--multiplayer">Играть вдвоём</button>
      <button class="begin__button  begin__button--one-player-cross">Играть за крестики</button>
      <button class="begin__button  begin__button--one-player-ring">Играть за нолики</button>
    </div>
    <div class="difficulty  difficulty--cross">
      <button class="difficulty__button  difficulty__button--cross" data-mode="1">Легко</button>
      <button class="difficulty__button  difficulty__button--cross" data-mode="2">Средненько</button>
      <button class="difficulty__button  difficulty__button--cross" data-mode="3">Сложно</button>
    </div>
    <div class="difficulty  difficulty--ring">
      <button class="difficulty__button  difficulty__button--ring" data-mode="4">Легко</button>
      <button class="difficulty__button  difficulty__button--ring" data-mode="5">Средненько</button>
      <button class="difficulty__button  difficulty__button--ring" data-mode="6">Сложно</button>
    </div>
  </main>

  <template id="cross">
    <svg class="cross" viewBox="0 0 5 5" xmlns="http://www.w3.org/2000/svg">
      <path stroke="darkblue" stroke-width="0.3" d="M1 1 L4 4 M4 1 L1 4"></path>
    </svg>
  </template>

  <template id="ring">
    <svg class="ring" viewBox="0 0 5 5" xmlns="http://www.w3.org/2000/svg">
      <circle stroke="red" stroke-width="0.3" fill="none" r="1.5" cx="2.5" cy="2.5"></circle>
    </svg>
  </template>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
